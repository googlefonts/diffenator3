<!DOCTYPE html>
<html lang="en" dir="auto">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Diffenator3</title>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<style type="text/css">
		@font-face {
      font-family: "Font Before";
      src: url();
    }

    @font-face {
      font-family: "Font After";
      src: url();
    }

    .font-before, .font-after {
      font-variation-settings: "wght" 400, "wdth" 100;
    }

    .font-before {
      font-family: "Font Before", "Adobe Notdef";
    }

    .font-after {
      font-family: "Font After", "Adobe Notdef";
    }
    :root {
      --node-pt-size: 60px;
      }
</style>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="modal" tabindex="-1" id="bigLoadingModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            Loading diffenator3...
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="spinnerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="startModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container h-100">
            <div class="row h-100 justify-content-between">
              <div id="fontbefore" class="h-100 col-5 p-4 d-flex fontdrop">
                <div class="align-self-center mx-auto">
                  <h2>Font before</h2>
                </div>
              </div>
              <div id="fontafter" class="h-100 col-5 d-flex p-4  fontdrop">
                <div class="align-self-center mx-auto">
                  <h2>Font after</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">

    <div id="ui-nav">
      <div class="ui-nav-item" id="fonttoggle">Old</div>
		  <div class="ui-nav-item" id="fontanimate">Animate</div>
      <div id="axes">
      </div>
    </div>

    <div id="cmapdiff"> </div>
    <div id="glyphdiff"> </div>
    <div id="worddiff">
      <h4>Modified Words</h4>
      <div id="wordspinner">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      </div>
      <div id="worddiffinner">
      </div>
      <div style="clear:both"></div>
    </div>
    <div id="diffkerns"> </div>
    <div id="difftable"> </div>
  </div>
</body>
<script src="./bootstrap.js"></script>

</html>

</html>
