<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Diffenator3</title>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      @font-face {
        font-family: "Font Before";
        src: url();
      }

      @font-face {
        font-family: "Font After";
        src: url();
      }

      .font-before,
      .font-after {
        font-variation-settings: "wght" 400, "wdth" 100;
      }

      .font-before {
        font-family: "Font Before", "Adobe Notdef";
      }

      .font-after {
        font-family: "Font After", "Adobe Notdef";
      }
      :root {
        --node-pt-size: 60px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="modal" tabindex="-1" id="bigLoadingModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="d-flex justify-content-center">
            <p>Loading diffenator3...</p>
            <div class="spinner-border" role="status"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="spinnerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="d-flex justify-content-center">
            <p>Loading...</p>
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="startModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="container h-100">
              <div class="row h-justify-content-between" style="height: 90%">
                <div
                  id="fontbefore"
                  class="h-100 col-5 p-4 d-flex fontdrop drop"
                >
                  <div class="align-self-center mx-auto">
                    <h2>Font before</h2>
                  </div>
                </div>
                <div
                  id="fontafter"
                  class="h-100 col-5 d-flex p-4 fontdrop drop"
                >
                  <div class="align-self-center mx-auto">
                    <h2>Font after</h2>
                  </div>
                </div>
              </div>
              <div
                class="row h-justify-content-between pt-4"
                style="height: 10%"
              >
                <div
                  id="worddrop"
                  class="col-10 d-flex justify-content-center drop"
                >
                  <div class="align-self-center mx-auto">
                    <p id="wordlistlabel">Custom Wordlist File (optional)</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="ui-nav">
        <div class="ui-nav-item" id="fonttoggle">Old</div>
        <div class="ui-nav-item" id="fontanimate">Animate</div>
        <div id="axes"></div>
      </div>

      <div id="cmapdiff"></div>
      <div id="glyphdiff"></div>
      <div id="difflanguages"></div>
      <div id="worddiff">
        <h3 class="border-top pt-2 border-dark-subtle">Modified Words</h3>
        <div id="wordspinner">
          <span class="sr-only">Loading...</span>
          <div class="spinner-border" role="status"></div>
        </div>
        <div id="worddiffinner"></div>
        <div style="clear: both"></div>
      </div>
      <div id="diffkerns"></div>
      <div id="difffeatures"></div>
      <div id="difftable"></div>
    </div>
  </body>
  <script src="./bootstrap.js"></script>
</html>
